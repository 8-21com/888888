<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888</title>
    <style>
        /* Dark theme background */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #000000; /* True black */
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Title styling */
        h2 {
            font-size: 54px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }

        /* Current block display */
        #current-block {
            font-size: 24px;
            font-weight: 900;
            color: #FF9900;
            margin-bottom: 20px;
        }

        /* Countdown container */
        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4D4C4C;
            border-radius: 0;
            background-color: #000000;
            width: fit-content;
        }

        /* Countdown display */
        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: inline-block;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }

        /* Estimated arrival text */
        #estimated-arrival {
            font-size: 16px;
            font-weight: 900;
            color: #4D4C4C;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Footer Styling */
        #footer {
            font-size: 18px;
            font-weight: 900;
            color: #AAAAAA;
            margin-top: 50px;
            text-align: center;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Footer link box */
        #footer a {
            text-decoration: none;
            color: #4D4C4C; /* Matches border color */
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid #4D4C4C;
            background-color: #000000;
            margin-top: 10px;
            border-radius: 0;
            transition: color 0.3s ease-in-out;
        }

        #footer a:hover {
            color: #FF9900;
        }

        /* Canvas for Elder Futhark Rune Effect */
        #runeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.28; /* Slightly more visible */
            z-index: -1;
        }

    </style>
</head>
<body>
    <canvas id="runeCanvas"></canvas>

    <h2>Block 888,888</h2>

    <!-- Display Current Bitcoin Block -->
    <div id="current-block">Current Block: Fetching...</div>

    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <div id="estimated-arrival">ESTIMATED ARRIVAL: Calculating...</div>

    <!-- Centered Footer -->
    <div id="footer">
        <div>UNOFFICIAL COUNTDOWN</div>
        <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">8-21.com</a>
    </div>

    <script>
        async function fetchBlockData() {
            try {
                let response = await fetch('https://mempool.space/api/blocks/tip/height');
                let currentHeight = await response.json();

                if (!currentHeight) {
                    console.error("Error fetching block height.");
                    return { currentHeight: null, avgBlockTime: 600000 };
                }

                // Update Current Block Display
                document.getElementById("current-block").innerText = `Current Block: ${currentHeight}`;

                let avgBlockTime = 10 * 60 * 1000;

                return { currentHeight, avgBlockTime };
            } catch (error) {
                console.error("Error fetching block data:", error);
                return { currentHeight: null, avgBlockTime: 600000 };
            }
        }

        async function updateCountdown() {
            const targetBlock = 888888;

            let { currentHeight, avgBlockTime } = await fetchBlockData();
            if (currentHeight === null) {
                document.getElementById("countdown").innerHTML = "Error fetching data";
                document.getElementById("estimated-arrival").innerHTML = "ESTIMATED ARRIVAL: Unknown";
                return;
            }

            let blocksLeft = targetBlock - currentHeight;
            let estimatedTimeLeft = blocksLeft * avgBlockTime;
            let targetDate = new Date(Date.now() + estimatedTimeLeft);

            let options = { year: 'numeric', month: 'long', day: 'numeric' };
            let estimatedArrivalDate = targetDate.toLocaleDateString('en-US', options);
            document.getElementById("estimated-arrival").innerHTML = `ESTIMATED ARRIVAL: ${estimatedArrivalDate}`;

            setInterval(fetchBlockData, 30000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateCountdown();
            setInterval(fetchBlockData, 30000); // Refresh block height every 30 seconds
        });

        /* Falling Runes Effect */
        const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛊᛏᛒᛖᛗᛚᛜᛞᛟ".split("");
        const canvas = document.getElementById("runeCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let runeSymbols = [];
        for (let i = 0; i < 50; i++) {
            runeSymbols.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                rune: runes[Math.floor(Math.random() * runes.length)],
                speed: Math.random() * 1.5 + 0.5,
            });
        }

        function drawRunes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.28)";
            ctx.font = "30px Courier New";

            runeSymbols.forEach((runeObj) => {
                ctx.fillText(runeObj.rune, runeObj.x, runeObj.y);
                runeObj.y += runeObj.speed;
                if (runeObj.y > canvas.height) runeObj.y = 0;
            });

            requestAnimationFrame(drawRunes);
        }

        drawRunes();
    </script>
</body>
</html>
