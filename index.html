<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888</title>
    <style>
        /* Dark theme background */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #000000; /* True black */
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Title styling */
        h2 {
            font-size: 54px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }

        /* Countdown container */
        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4D4C4C;
            border-radius: 0;
            background-color: #000000;
            margin-top: 20px;
            width: fit-content;
        }

        /* Countdown display */
        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: inline-block;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }

        /* Estimated arrival text */
        #estimated-arrival {
            font-size: 16px;
            font-weight: 900;
            color: #4D4C4C;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Footer Styling */
        #footer {
            font-size: 18px;
            font-weight: 900;
            color: #AAAAAA;
            margin-top: 50px;
            text-align: center;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Footer link box */
        #footer a {
            text-decoration: none;
            color: #4D4C4C; /* Matches border color */
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid #4D4C4C;
            background-color: #000000;
            margin-top: 10px;
            border-radius: 0;
        }

        #footer a:hover {
            color: #FF9900;
        }

        /* Canvas for Elder Futhark Rune Effect */
        #runeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.22; /* Slightly more visible */
            z-index: -1;
        }

    </style>
</head>
<body>
    <canvas id="runeCanvas"></canvas>

    <h2>Block 888,888</h2>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <div id="estimated-arrival">ESTIMATED ARRIVAL: Calculating...</div>

    <!-- Centered Footer -->
    <div id="footer">
        <div>UNOFFICIAL COUNTDOWN</div>
        <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_blank">8-21.com</a>
    </div>

    <script>
        async function fetchBlockData() {
            try {
                let response = await fetch('https://mempool.space/api/blocks/tip/height');
                let currentHeight = await response.json();

                if (!currentHeight) {
                    console.error("Error fetching block height.");
                    return { currentHeight: null, avgBlockTime: 600000 };
                }

                let avgBlockTime = 10 * 60 * 1000;

                return { currentHeight, avgBlockTime };
            } catch (error) {
                console.error("Error fetching block data:", error);
                return { currentHeight: null, avgBlockTime: 600000 };
            }
        }

        async function updateCountdown() {
            const targetBlock = 888888;

            let { currentHeight, avgBlockTime } = await fetchBlockData();
            if (currentHeight === null) {
                document.getElementById("countdown").innerHTML = "Error fetching data";
                document.getElementById("estimated-arrival").innerHTML = "ESTIMATED ARRIVAL: Unknown";
                return;
            }

            let blocksLeft = targetBlock - currentHeight;
            let estimatedTimeLeft = blocksLeft * avgBlockTime;
            let targetDate = new Date(Date.now() + estimatedTimeLeft);

            let options = { year: 'numeric', month: 'long', day: 'numeric' };
            let estimatedArrivalDate = targetDate.toLocaleDateString('en-US', options);
            document.getElementById("estimated-arrival").innerHTML = `ESTIMATED ARRIVAL: ${estimatedArrivalDate}`;

            function updateTimer() {
                let now = new Date();
                let timeDifference = targetDate - now;

                if (timeDifference < 0) {
                    document.getElementById("countdown").innerHTML = "Block 888,888 reached!";
                    document.getElementById("estimated-arrival").innerHTML = "Block 888,888 has arrived!";
                    return;
                }

                let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                let seconds = Math.floor((timeDifference / 1000) % 60);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                setTimeout(updateTimer, 1000);
            }

            updateTimer();
        }

        document.addEventListener("DOMContentLoaded", updateCountdown);

        /* Falling Runes Effect */
        const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛊᛏᛒᛖᛗᛚᛜᛞᛟ".split("");
        const canvas = document.getElementById("runeCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let runeColumns = Array(Math.floor(canvas.width / 40)).fill(0); // Less spacing

        function drawRunes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.22)";
            ctx.font = "30px Courier New";

            runeColumns.forEach((y, index) => {
                const rune = runes[Math.floor(Math.random() * runes.length)];
                ctx.fillText(rune, index * 40, y);
                runeColumns[index] = y > canvas.height + Math.random() * 200 ? 0 : y + 8; // Faster falling
            });

            requestAnimationFrame(drawRunes);
        }

        drawRunes();
    </script>
</body>
</html>
