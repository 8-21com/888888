<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888</title>
    <style>
        /* Dark theme background */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Title styling */
        h2 {
            font-size: 54px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }

        /* 3D Cube Container */
        .cube-container {
            width: 100px;
            height: 100px;
            perspective: 600px;
            margin: auto;
            margin-bottom: 20px;
        }

        /* 3D Cube */
        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        /* Cube Faces */
        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(77, 76, 76, 0.2); /* Transparent Grey */
            border: 2px solid #4D4C4C; /* Same as box border */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: #FF9900;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Cube Face Positions */
        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* Countdown container */
        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4D4C4C;
            border-radius: 0;
            background-color: #000000;
            width: fit-content;
        }

        /* Countdown display */
        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: inline-block;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }

        /* Estimated arrival text */
        #estimated-arrival {
            font-size: 16px;
            font-weight: 900;
            color: #4D4C4C;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Footer Styling */
        #footer {
            font-size: 18px;
            font-weight: 900;
            color: #AAAAAA;
            margin-top: 50px;
            text-align: center;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Footer link box */
        #footer a {
            text-decoration: none;
            color: #4D4C4C;
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid #4D4C4C;
            background-color: #000000;
            margin-top: 10px;
            border-radius: 0;
            transition: color 0.3s ease-in-out;
        }

        #footer a:hover {
            color: #FF9900;
        }
    </style>
</head>
<body>

    <h2>Block 888,888</h2>

    <!-- 3D Cube Displaying Current Block -->
    <div class="cube-container">
        <div class="cube" id="blockCube">
            <div class="cube-face front" id="current-block">Fetching...</div>
            <div class="cube-face back"></div>
            <div class="cube-face left"></div>
            <div class="cube-face right"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
    </div>

    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <div id="estimated-arrival">ESTIMATED ARRIVAL: Calculating...</div>

    <!-- Centered Footer -->
    <div id="footer">
        <div>UNOFFICIAL COUNTDOWN</div>
        <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">8-21.com</a>
    </div>

    <script>
        async function fetchBlockData() {
            try {
                let response = await fetch('https://mempool.space/api/blocks/tip/height');
                let currentHeight = await response.json();

                if (!currentHeight) {
                    console.error("Error fetching block height.");
                    return { currentHeight: null, avgBlockTime: 600000 };
                }

                // Get cube and update the current block
                let cube = document.getElementById("blockCube");
                let blockDisplay = document.getElementById("current-block");

                if (blockDisplay.innerText !== `Block ${currentHeight}`) {
                    // Rotate cube on update
                    cube.style.transform = `rotateY(${Math.random() * 360}deg) rotateX(${Math.random() * 360}deg)`;
                    setTimeout(() => {
                        blockDisplay.innerText = `Block ${currentHeight}`;
                        cube.style.transform = "rotateY(0deg) rotateX(0deg)";
                    }, 1000);
                }

                let avgBlockTime = 10 * 60 * 1000;
                return { currentHeight, avgBlockTime };
            } catch (error) {
                console.error("Error fetching block data:", error);
                return { currentHeight: null, avgBlockTime: 600000 };
            }
        }

        async function updateCountdown() {
            const targetBlock = 888888;

            let { currentHeight, avgBlockTime } = await fetchBlockData();
            if (currentHeight === null) {
                document.getElementById("countdown").innerHTML = "Error fetching data";
                document.getElementById("estimated-arrival").innerHTML = "ESTIMATED ARRIVAL: Unknown";
                return;
            }

            let blocksLeft = targetBlock - currentHeight;
            let estimatedTimeLeft = blocksLeft * avgBlockTime;
            let targetDate = new Date(Date.now() + estimatedTimeLeft);

            let options = { year: 'numeric', month: 'long', day: 'numeric' };
            let estimatedArrivalDate = targetDate.toLocaleDateString('en-US', options);
            document.getElementById("estimated-arrival").innerHTML = `ESTIMATED ARRIVAL: ${estimatedArrivalDate}`;

            setInterval(fetchBlockData, 30000);
        }

        document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>
</body>
</html>
