<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888</title>
    <style>
        /* Dark theme background */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #000000; /* True black */
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Title styling */
        h2 {
            font-size: 54px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }

        /* Current block display */
        #current-block {
            font-size: 24px;
            font-weight: 900;
            color: #4D4C4C; /* Matches estimated arrival color */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Countdown container */
        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4D4C4C;
            border-radius: 0;
            background-color: #000000;
            width: fit-content;
        }

        /* Countdown display */
        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: inline-block;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }

        /* Estimated arrival text */
        #estimated-arrival {
            font-size: 16px;
            font-weight: 900;
            color: #4D4C4C;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }

        /* Footer Styling */
        #footer {
            font-size: 18px;
            font-weight: 900;
            color: #AAAAAA;
            margin-top: 50px;
            text-align: center;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Footer link box */
        #footer a {
            text-decoration: none;
            color: #4D4C4C; /* Matches border color */
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid #4D4C4C;
            background-color: #000000;
            margin-top: 10px;
            border-radius: 0;
            transition: color 0.3s ease-in-out;
        }

        #footer a:hover {
            color: #FF9900;
        }
    </style>
</head>
<body>
    <h2>Block 888,888</h2>

    <!-- Display Current Bitcoin Block -->
    <div id="current-block">CURRENT BLOCK: Fetching...</div>

    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <div id="estimated-arrival">ESTIMATED ARRIVAL: Calculating...</div>

    <!-- Centered Footer -->
    <div id="footer">
        <div>UNOFFICIAL COUNTDOWN</div>
        <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">8-21.com</a>
    </div>
</body>
</html>
