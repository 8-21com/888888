<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888</title>
    <style>
        /* Dark theme background */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #0D0D0D;
            color: #FFFFFF;
        }

        /* Title styling - Increased size & changed color */
        h2 {
            font-size: 72px; /* 2x larger */
            margin-bottom: 20px;
            color: #CCCCCC; /* Light gray */
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900; /* Strongest bold weight */
        }

        /* Countdown container with a visible border and sharp edges */
        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4D4C4C;
            border-radius: 0;
            background-color: #0D0D0D;
            margin-top: 20px;
            width: fit-content;
        }

        /* Countdown display */
        #countdown {
            font-size: 42px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: inline-block;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }

        /* Estimated arrival text - Now bold */
        #estimated-arrival {
            font-size: 18px;
            font-weight: 900; /* Now bold */
            color: #888888;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* "Loading..." Styling */
        #countdown:empty::before {
            content: "Loading...";
            font-size: 24px;
            font-weight: 900;
            color: #888888;
            display: block;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Add subtle glow animation for countdown */
        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 153, 0, 0.8);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            }
        }

        #countdown {
            animation: pulse 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <h2>Block 888,888</h2>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <div id="estimated-arrival">ESTIMATED ARRIVAL: Calculating...</div>

    <script>
        async function fetchBlockData() {
            try {
                let response = await fetch('https://mempool.space/api/blocks/tip/height');
                let currentHeight = await response.json();

                if (!currentHeight) {
                    console.error("Error fetching block height.");
                    return { currentHeight: null, avgBlockTime: 600000 }; // Default to 10 min
                }

                // Use the standard 10-minute block time for calculation
                let avgBlockTime = 10 * 60 * 1000; // 10 minutes in milliseconds

                return { currentHeight, avgBlockTime };
            } catch (error) {
                console.error("Error fetching block data:", error);
                return { currentHeight: null, avgBlockTime: 600000 }; // Default to 10 min
            }
        }

        async function updateCountdown() {
            const targetBlock = 888888;

            let { currentHeight, avgBlockTime } = await fetchBlockData();
            if (currentHeight === null) {
                document.getElementById("countdown").innerHTML = "Error fetching data";
                document.getElementById("estimated-arrival").innerHTML = "ESTIMATED ARRIVAL: Unknown";
                return;
            }

            let blocksLeft = targetBlock - currentHeight;
            let estimatedTimeLeft = blocksLeft * avgBlockTime; // Time left in milliseconds
            let targetDate = new Date(Date.now() + estimatedTimeLeft); // Future timestamp

            // Convert the estimated date to a readable format
            let options = { year: 'numeric', month: 'long', day: 'numeric' };
            let estimatedArrivalDate = targetDate.toLocaleDateString('en-US', options);
            document.getElementById("estimated-arrival").innerHTML = `ESTIMATED ARRIVAL: ${estimatedArrivalDate}`;

            function updateTimer() {
                let now = new Date();
                let timeDifference = targetDate - now;

                if (timeDifference < 0) {
                    document.getElementById("countdown").innerHTML = "Block 888,888 reached!";
                    document.getElementById("estimated-arrival").innerHTML = "Block 888,888 has arrived!";
                    return;
                }

                let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                let seconds = Math.floor((timeDifference / 1000) % 60);

                document.getElementById("countdown").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

                setTimeout(updateTimer, 1000);
            }

            updateTimer();
        }

        document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>
</body>
</html>
